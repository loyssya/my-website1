<!DOCTYPE html>
<html lang=ru>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>CALC</title>
    <link rel="stylesheet" href="style_css/style_calc.css">

</head>
<form id="calc">
    <fieldset class="result">
        <input type="text" name="result">
    </fieldset>
    <fieldset class="clac_number">
        <section class="line">
        <input class="button" type="button" name="delete" value="C">
        <input class="button" type="button" name="bracketLeft" value="(">
        <input class="button" type="button" name="bracketRight" value=")">
        <input class="button" type="button" name="div" value="/">
    </section>
    <section class="line"> 
        <input class="button" type="button" name="seven" value="7">
        <input class="button" type="button" name="eight" value="8">
        <input class="button" type="button" name="nine" value="9">
        <input class="button" type="button" name="multi" value="*">
    </section>
    <section class="line">   
        <input class="button" type="button" name="four" value="4">
        <input class="button" type="button" name="five" value="5">
        <input class="button" type="button" name="six" value="6">
        <input class="button" type="button" name="minus" value="-">
    </section>
    <section class="line">
        <input class="button" type="button" name="one" value="1">
        <input class="button" type="button" name="two" value="2">
        <input class="button" type="button" name="three" value="3">
        <input class="button" type="button" name="plus" value="+">
    </section>
    <section class="line">            
        <input class="button" type="button" name="zero" value="0">
        <input class="button" type="button" name="comma" value=".">
        <input class="button" type="button" name="equal" value="=">
    </section>
    </fieldset>
</form>

<script src="script/calc.js"></script>

</html>
